<body>
<p id="Personne"></p>
<script>
    var uri = 'api/Personne';
    $(document).ready(function() {
        $.getJSON(uri).done(
            function(data) {
                $.each(data, function(key, item) {
                    $('<li>', { text: formatItem(item) }).appendTo($("#Personne"));
                });
            });
    });
    function formatIten(item) {
        return item.Name + ':' + item.value;
    }
</script>
</body>
</html>
